<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Listado Clientes</title>
</head>
<body>
  <section th:fragment="listadoClientes" id="clientes">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>[[#{persona.titulo-lista}]]</h4>
            </div>
            <div th:if="${personas != null and !personas.empty}">
              <table class="table table-striped">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th th:text="#{texto.nombre}"></th>
                    <th th:text="#{texto.saldo}"></th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="persona, contador: ${personas}">
                    <td>[[${contador.count}]]</td>
                    <td>[[${persona.nombre}]] [[${persona.apellido}]]</td>
                    <td>$[[${persona.saldo}]]</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${persona.personaId}" class="btn btn-secondary"><i class="fas fa-angle-double-right"></i> [[#{operacion.persona.editar}]]</a></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar/} + ${persona.personaId}" class="btn btn-danger"><i class="fas fa-cancel"></i> [[#{operacion.persona.eliminar}]]</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center p-2" th:if="${personas == null or personas.empty}">
              <span th:text="#{persona.lista-clientes-vacia}"></span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center bg-danger text-white mb-3">
            <div class="card-body">
              <h3 th:text="#{texto.saldoTotal}"></h3>
              <h4 class="display-4">$[[${saldoTotal}]]</h4>
            </div>
          </div>
          <div class="card text-center bg-success text-white mb-3">
            <div class="card-body">
              <h3 th:text="#{texto.totalClientes}"></h3>
              <h4 class="display-4"><i class="fas fa-users"></i>  [[${clientesTotal}]]</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
