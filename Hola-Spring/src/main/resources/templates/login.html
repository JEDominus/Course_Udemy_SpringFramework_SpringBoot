<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla :: heads">
    <title>Login</title>
</head>
<body>
  <header th:replace="layout/plantilla.html :: headerPerron"></header>
  <section id="actions" class="py-4 mb-4">
    <div class="container">
      <div class="row"></div>
    </div>
  </section>
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Login</h4>
            </div>
            <div class="card-body">
              <form method="POST" th:action="@{/login}">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username"><br>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" name="password" id="password"><br>
                </div>
                <input type="submit" th:value="Login" class="btn btn-primary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer th:replace="layout/plantilla.html :: footerAunMasPerron"></footer>
</body>
</html>
